<html lang="en">
<head>

  <meta name="description" content="Project details">
  <title>Project - Portfolio</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/style.css">

<body>
  <div id="site-header"></div>
  <main class="project-content">
    <div class="project-banner">
      <div class="project-banner-bg" id="project-banner-bg"></div>
      <div class="project-banner-content">
        <div class="project-banner-thumbnail">
          <img id="project-thumbnail" alt="">
        </div>
        <div class="project-banner-info">
          <div class="project-banner-title">
            <h1 id="project-title"></h1>
          </div>
          <div class="project-banner-details" id="project-banner-details"></div>
        </div>
      </div>
    </div>

    <!-- Main content area -->
    <div class="project-content-container">
      <section id="tags" class="project-section"></section>
      <section id="image-gallery" class="project-section"></section>
      <section id="description" class="project-section"></section>
      <section id="core-contributions" class="project-section"></section>
      <section id="videos" class="project-section"></section>
      <section id="publications" class="project-section"></section>
      <section id="archived-versions" class="project-section"></section>
      <section id="links" class="project-section"></section>

      document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
  </footer>
